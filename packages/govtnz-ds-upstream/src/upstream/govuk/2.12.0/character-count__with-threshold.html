<div
  class="govuk-character-count"
  data-maxlength="10"
  data-module="character-count"
  data-threshold="75"
>
  <div class="govuk-form-group">
    <label class="govuk-label" for="with-threshold">
      Full address
    </label>
    <textarea
      class="govuk-textarea js-character-count"
      id="with-threshold"
      name="with-threshold"
      aria-describedby="with-threshold-info"
      rows="5"
    ></textarea
    ><span
      class="govuk-hint govuk-character-count__message govuk-character-count__message--disabled"
      id="with-threshold-info"
      aria-live="polite"
      >You have 10 characters remaining</span
    >
  </div>
</div>
