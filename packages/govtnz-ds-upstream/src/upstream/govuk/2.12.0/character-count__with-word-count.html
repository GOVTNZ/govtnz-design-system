<div
  class="govuk-character-count"
  data-maxwords="10"
  data-module="character-count"
>
  <div class="govuk-form-group">
    <label class="govuk-label" for="word-count">
      Full address
    </label>
    <textarea
      class="govuk-textarea js-character-count"
      id="word-count"
      name="word-count"
      aria-describedby="word-count-info"
      rows="5"
    ></textarea
    ><span
      class="govuk-hint govuk-character-count__message"
      id="word-count-info"
      aria-live="polite"
      >You have 10 words remaining</span
    >
  </div>
</div>
