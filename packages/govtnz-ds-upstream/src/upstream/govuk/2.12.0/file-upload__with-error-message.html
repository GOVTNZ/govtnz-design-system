<div class="govuk-form-group govuk-form-group--error">
  <label class="govuk-label" for="file-upload-3">
    Upload a file
  </label>
  <span class="govuk-hint" id="file-upload-3-hint">
    Your photo may be in your Pictures, Photos, Downloads or Desktop folder. Or
    in an app like iPhoto.
  </span>
  <span class="govuk-error-message" id="file-upload-3-error">
    <span class="govuk-visually-hidden">Error:</span> Error message goes here
  </span>
  <input
    class="govuk-file-upload govuk-file-upload--error"
    id="file-upload-3"
    name="file-upload-3"
    type="file"
    aria-describedby="file-upload-3-hint file-upload-3-error"
  />
</div>
