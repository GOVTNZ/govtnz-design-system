<div
  class="govuk-character-count"
  data-maxlength="10"
  data-module="character-count"
>
  <div class="govuk-form-group">
    <label class="govuk-label" for="custom-rows">
      Full address
    </label>
    <textarea
      class="govuk-textarea js-character-count"
      id="custom-rows"
      name="custom"
      aria-describedby="custom-rows-info"
      rows="8"
    ></textarea
    ><span
      class="govuk-hint govuk-character-count__message"
      id="custom-rows-info"
      aria-live="polite"
      >You have 10 characters remaining</span
    >
  </div>
</div>
