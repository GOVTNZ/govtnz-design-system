<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="example-hint">
    <legend class="govuk-fieldset__legend">
      Have you changed your name?
    </legend>
    <span class="govuk-hint" id="example-hint">
      This includes changing your last name or spelling your name differently.
    </span>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="example-1"
          name="example"
          type="radio"
          value="yes"
        />
        <label class="govuk-label govuk-radios__label" for="example-1">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="example-2"
          name="example"
          type="radio"
          value="no"
          checked
        />
        <label class="govuk-label govuk-radios__label" for="example-2">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
