<div
  class="govuk-character-count"
  data-maxlength="10"
  data-module="character-count"
>
  <div class="govuk-form-group govuk-form-group--error">
    <label class="govuk-label" for="exceeding-characters">
      Full address
    </label>
    <span class="govuk-error-message" id="exceeding-characters-error">
      <span class="govuk-visually-hidden">Error:</span> Please do not exceed the
      maximum allowed limit
    </span>
    <textarea
      class="govuk-textarea govuk-textarea--error js-character-count"
      id="exceeding-characters"
      name="exceeding"
      aria-describedby="exceeding-characters-info exceeding-characters-error"
      rows="5"
    >
221B Baker Street
London
NW1 6XE
</textarea
    ><span
      class="govuk-character-count__message govuk-error-message"
      id="exceeding-characters-info"
      aria-live="polite"
      >You have 23 characters too many</span
    >
  </div>
</div>
