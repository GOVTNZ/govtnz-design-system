<div class="govuk-form-group govuk-form-group--error">
  <fieldset
    class="govuk-fieldset app-fieldset--custom-modifier"
    data-attribute="value"
    data-second-attribute="second-value"
    aria-describedby="example-hint example-error"
  >
    <legend class="govuk-fieldset__legend">
      Have you changed your name?
    </legend>
    <span class="govuk-hint" id="example-hint">
      This includes changing your last name or spelling your name differently.
    </span>
    <span class="govuk-error-message" id="example-error">
      <span class="govuk-visually-hidden">Error:</span> Please select an option
    </span>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="example-1"
          name="example"
          type="radio"
          value="yes"
        />
        <label class="govuk-label govuk-radios__label" for="example-1">
          Yes
        </label>
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="example-2"
          name="example"
          type="radio"
          value="no"
          checked
        />
        <label class="govuk-label govuk-radios__label" for="example-2">
          No
        </label>
      </div>
    </div>
  </fieldset>
</div>
