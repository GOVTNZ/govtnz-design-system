<div
  class="govuk-character-count"
  data-maxlength="10"
  data-module="character-count"
>
  <div class="govuk-form-group">
    <label class="govuk-label" for="with-hint">
      Can you provide more detail?
    </label>
    <span class="govuk-hint" id="with-hint-hint">
      Don't include personal or financial information, eg your National
      Insurance number or credit card details.
    </span>
    <textarea
      class="govuk-textarea js-character-count"
      id="with-hint"
      name="with-hint"
      aria-describedby="with-hint-info with-hint-hint"
      rows="5"
    ></textarea
    ><span
      class="govuk-hint govuk-character-count__message"
      id="with-hint-info"
      aria-live="polite"
      >You have 10 characters remaining</span
    >
  </div>
</div>
