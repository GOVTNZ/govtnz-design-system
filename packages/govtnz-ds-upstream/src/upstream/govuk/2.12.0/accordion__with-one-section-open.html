<div
  class="govuk-accordion"
  id="one-section-open-example"
  data-module="accordion"
>
  <div class="govuk-accordion__controls">
    <button
      class="govuk-accordion__open-all"
      type="button"
      aria-expanded="false"
    >
      Open all<span class="govuk-visually-hidden"> sections</span>
    </button>
  </div>

  <div class="govuk-accordion__section govuk-accordion__section--expanded">
    <div class="govuk-accordion__section-header">
      <h2 class="govuk-accordion__section-heading">
        <button
          class="govuk-accordion__section-button"
          id="one-section-open-example-heading-1"
          type="button"
          aria-controls="one-section-open-example-content-1"
          aria-expanded="true"
        >
          Section A</button
        ><span class="govuk-accordion__icon" aria-hidden="true"></span>
      </h2>
    </div>
    <div
      class="govuk-accordion__section-content"
      id="one-section-open-example-content-1"
      aria-labelledby="one-section-open-example-heading-1"
    >
      <ul class="govuk-list govuk-list--bullet">
        <li>Example item 1</li>
      </ul>
    </div>
  </div>
  <div class="govuk-accordion__section">
    <div class="govuk-accordion__section-header">
      <h2 class="govuk-accordion__section-heading">
        <button
          class="govuk-accordion__section-button"
          id="one-section-open-example-heading-2"
          type="button"
          aria-controls="one-section-open-example-content-2"
          aria-expanded="false"
        >
          Section B</button
        ><span class="govuk-accordion__icon" aria-hidden="true"></span>
      </h2>
    </div>
    <div
      class="govuk-accordion__section-content"
      id="one-section-open-example-content-2"
      aria-labelledby="one-section-open-example-heading-2"
    >
      <ul class="govuk-list govuk-list--bullet">
        <li>Example item 2</li>
      </ul>
    </div>
  </div>
</div>
