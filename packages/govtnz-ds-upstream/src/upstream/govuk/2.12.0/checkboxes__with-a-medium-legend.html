<div class="govuk-form-group govuk-form-group--error">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint waste-error">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
      Which types of waste do you transport regularly?
    </legend>
    <span class="govuk-hint" id="waste-hint">
      Select all that apply
    </span>
    <span class="govuk-error-message" id="waste-error">
      <span class="govuk-visually-hidden">Error:</span> Select which types of
      waste you transport regularly
    </span>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-1"
          name="waste"
          type="checkbox"
          value="animal"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-1">
          Waste from animal carcasses
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-2"
          name="waste"
          type="checkbox"
          value="mines"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-2">
          Waste from mines or quarries
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-3"
          name="waste"
          type="checkbox"
          value="farm"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-3">
          Farm or agricultural waste
        </label>
      </div>
    </div>
  </fieldset>
</div>
