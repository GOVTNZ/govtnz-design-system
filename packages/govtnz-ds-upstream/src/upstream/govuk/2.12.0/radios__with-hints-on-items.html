<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      <h1 class="govuk-fieldset__heading">
        How do you want to sign in?
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="gov-1"
          name="gov"
          type="radio"
          aria-describedby="gov-1-item-hint"
          value="gateway"
        />
        <label class="govuk-label govuk-radios__label" for="gov-1">
          Sign in with Government Gateway
        </label>
        <span class="govuk-hint govuk-radios__hint" id="gov-1-item-hint">
          You'll have a user ID if you've registered for Self Assessment or
          filed a tax return online before.
        </span>
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="gov-2"
          name="gov"
          type="radio"
          aria-describedby="gov-2-item-hint"
          value="verify"
        />
        <label class="govuk-label govuk-radios__label" for="gov-2">
          Sign in with GOV.UK Verify
        </label>
        <span class="govuk-hint govuk-radios__hint" id="gov-2-item-hint">
          You’ll have an account if you’ve already proved your identity with
          either Barclays, CitizenSafe, Digidentity, Experian, Post Office,
          Royal Mail or SecureIdentity.
        </span>
      </div>
    </div>
  </fieldset>
</div>
