<div
  class="govuk-character-count"
  data-maxlength="100"
  data-module="character-count"
>
  <div class="govuk-form-group">
    <label class="govuk-label" for="with-default-value">
      Full address
    </label>
    <textarea
      class="govuk-textarea js-character-count"
      id="with-default-value"
      name="default-value"
      aria-describedby="with-default-value-info"
      rows="5"
    >
221B Baker Street
London
NW1 6XE
</textarea
    ><span
      class="govuk-hint govuk-character-count__message"
      id="with-default-value-info"
      aria-live="polite"
      >You have 67 characters remaining</span
    >
  </div>
</div>
