<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="with-id-and-name-hint">
    <legend class="govuk-fieldset__legend">
      What is your nationality?
    </legend>
    <span class="govuk-hint" id="with-id-and-name-hint">
      If you have dual nationality, select all options that are relevant to you.
    </span>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="item_british"
          name="british"
          type="checkbox"
          value="yes"
        />
        <label class="govuk-label govuk-checkboxes__label" for="item_british">
          British
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="item_irish"
          name="irish"
          type="checkbox"
          value="irish"
        />
        <label class="govuk-label govuk-checkboxes__label" for="item_irish">
          Irish
        </label>
      </div>
    </div>
  </fieldset>
</div>
