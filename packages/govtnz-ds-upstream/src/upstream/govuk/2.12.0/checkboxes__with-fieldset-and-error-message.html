<div class="govuk-form-group govuk-form-group--error">
  <fieldset class="govuk-fieldset" aria-describedby="colours-error">
    <legend class="govuk-fieldset__legend">
      What is your nationality?
    </legend>
    <span class="govuk-error-message" id="colours-error">
      <span class="govuk-visually-hidden">Error:</span> Please accept the terms
      and conditions
    </span>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="colours-1"
          name="colours"
          type="checkbox"
          value="british"
        />
        <label class="govuk-label govuk-checkboxes__label" for="colours-1">
          British
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="colours-2"
          name="colours"
          type="checkbox"
          value="irish"
        />
        <label class="govuk-label govuk-checkboxes__label" for="colours-2">
          Irish
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="colours-3"
          name="colours"
          type="checkbox"
          value="other"
        />
        <label class="govuk-label govuk-checkboxes__label" for="colours-3">
          Citizen of another country
        </label>
      </div>
    </div>
  </fieldset>
</div>
