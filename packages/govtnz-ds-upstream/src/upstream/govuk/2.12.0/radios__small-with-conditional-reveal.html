<div class="govuk-form-group govuk-radios--small">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      How do you want to be contacted?
    </legend>
    <div class="govuk-radios govuk-radios--conditional" data-module="radios">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-2-1"
          name="how-contacted-2"
          type="radio"
          aria-controls="conditional-how-contacted-2-1"
          aria-expanded="false"
          value="email"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-2-1">
          Email
        </label>
      </div>
      <div
        class="govuk-radios__conditional govuk-radios__conditional--hidden"
        id="conditional-how-contacted-2-1"
      >
        <label class="govuk-label" for="context-email">Foo</label>
        <input
          class="govuk-input govuk-!-width-one-third"
          id="context-email"
          name="context-email"
          type="text"
        />
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-2-2"
          name="how-contacted-2"
          type="radio"
          value="phone"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-2-2">
          Phone
        </label>
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-2-3"
          name="how-contacted-2"
          type="radio"
          value="text"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-2-3">
          Text message
        </label>
      </div>
    </div>
  </fieldset>
</div>
