<div class="govuk-form-group govuk-form-group--error">
  <fieldset class="govuk-fieldset" aria-describedby="waste-error">
    <legend class="govuk-fieldset__legend">
      Which types of waste do you transport regularly?
    </legend>
    <span class="govuk-error-message" id="waste-error">
      <span class="govuk-visually-hidden">Error:</span> Please select an option
    </span>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-1"
          name="waste"
          type="checkbox"
          aria-describedby="waste-1-item-hint"
          value="animal"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-1">
          Waste from animal carcasses
        </label>
        <span class="govuk-hint govuk-checkboxes__hint" id="waste-1-item-hint">
          Nullam id dolor id nibh ultricies vehicula ut id elit.
        </span>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-2"
          name="waste"
          type="checkbox"
          aria-describedby="waste-2-item-hint"
          value="mines"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-2">
          Waste from mines or quarries
        </label>
        <span class="govuk-hint govuk-checkboxes__hint" id="waste-2-item-hint">
          Nullam id dolor id nibh ultricies vehicula ut id elit.
        </span>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="waste-3"
          name="waste"
          type="checkbox"
          aria-describedby="waste-3-item-hint"
          value="farm"
        />
        <label class="govuk-label govuk-checkboxes__label" for="waste-3">
          Farm or agricultural waste
        </label>
        <span class="govuk-hint govuk-checkboxes__hint" id="waste-3-item-hint">
          Nullam id dolor id nibh ultricies vehicula ut id elit.
        </span>
      </div>
    </div>
  </fieldset>
</div>
