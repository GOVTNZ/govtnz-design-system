<div
  class="govuk-character-count"
  data-maxlength="10"
  data-module="character-count"
>
  <div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
      <label class="govuk-label" for="textarea-with-page-heading">
        Full address
      </label>
    </h1>
    <textarea
      class="govuk-textarea js-character-count"
      id="textarea-with-page-heading"
      name="address"
      aria-describedby="textarea-with-page-heading-info"
      rows="5"
    ></textarea
    ><span
      class="govuk-hint govuk-character-count__message"
      id="textarea-with-page-heading-info"
      aria-live="polite"
      >You have 10 characters remaining</span
    >
  </div>
</div>
