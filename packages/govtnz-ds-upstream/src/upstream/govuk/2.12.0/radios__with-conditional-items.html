<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      How do you want to be contacted?
    </legend>
    <div class="govuk-radios govuk-radios--conditional" data-module="radios">
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-1"
          name="how-contacted"
          type="radio"
          aria-controls="conditional-how-contacted-1"
          aria-expanded="false"
          value="email"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-1">
          Email
        </label>
      </div>
      <div
        class="govuk-radios__conditional govuk-radios__conditional--hidden"
        id="conditional-how-contacted-1"
      >
        <label class="govuk-label" for="context-email"
          >Mobile phone number</label
        >
        <input
          class="govuk-input govuk-!-width-one-third"
          id="context-email"
          name="context-email"
          type="text"
        />
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-2"
          name="how-contacted"
          type="radio"
          aria-controls="conditional-how-contacted-2"
          aria-expanded="false"
          value="phone"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-2">
          Phone
        </label>
      </div>
      <div
        class="govuk-radios__conditional govuk-radios__conditional--hidden"
        id="conditional-how-contacted-2"
      >
        <label class="govuk-label" for="contact-phone">Phone number</label>
        <input
          class="govuk-input govuk-!-width-one-third"
          id="contact-phone"
          name="contact-phone"
          type="text"
        />
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="how-contacted-3"
          name="how-contacted"
          type="radio"
          aria-controls="conditional-how-contacted-3"
          aria-expanded="false"
          value="text"
        />
        <label class="govuk-label govuk-radios__label" for="how-contacted-3">
          Text message
        </label>
      </div>
      <div
        class="govuk-radios__conditional govuk-radios__conditional--hidden"
        id="conditional-how-contacted-3"
      >
        <label class="govuk-label" for="contact-text-message"
          >Mobile phone number</label
        >
        <input
          class="govuk-input govuk-!-width-one-third"
          id="contact-text-message"
          name="contact-text-message"
          type="text"
        />
      </div>
    </div>
  </fieldset>
</div>
