<div class="govuk-form-group govuk-form-group--error">
  <fieldset
    class="govuk-fieldset app-fieldset--custom-modifier"
    data-attribute="value"
    data-second-attribute="second-value"
    aria-describedby="example-hint example-error"
  >
    <legend class="govuk-fieldset__legend">
      What is your nationality?
    </legend>
    <span class="govuk-hint" id="example-hint">
      If you have dual nationality, select all options that are relevant to you.
    </span>
    <span class="govuk-error-message" id="example-error">
      <span class="govuk-visually-hidden">Error:</span> Please select an option
    </span>
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="example-1"
          name="example"
          type="checkbox"
          value="british"
        />
        <label class="govuk-label govuk-checkboxes__label" for="example-1">
          British
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="example-2"
          name="example"
          type="checkbox"
          value="irish"
        />
        <label class="govuk-label govuk-checkboxes__label" for="example-2">
          Irish
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="example-3"
          name="example"
          type="checkbox"
          value="other"
        />
        <label class="govuk-label govuk-checkboxes__label" for="example-3">
          Citizen of another country
        </label>
      </div>
    </div>
  </fieldset>
</div>
