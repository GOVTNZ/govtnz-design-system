<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">
      How do you want to be contacted?
    </legend>
    <div class="govuk-checkboxes" data-module="checkboxes">
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="how-contacted-checked-1"
          name="how-contacted-checked"
          type="checkbox"
          aria-controls="conditional-how-contacted-checked-1"
          aria-expanded="false"
          value="email"
        />
        <label
          class="govuk-label govuk-checkboxes__label"
          for="how-contacted-checked-1"
        >
          Email
        </label>
      </div>
      <div
        class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
        id="conditional-how-contacted-checked-1"
      >
        <label class="govuk-label" for="context-email"
          >Mobile phone number</label
        >
        <input
          class="govuk-input govuk-!-width-one-third"
          id="context-email"
          name="context-email"
          type="text"
        />
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="how-contacted-checked-2"
          name="how-contacted-checked"
          type="checkbox"
          aria-controls="conditional-how-contacted-checked-2"
          aria-expanded="true"
          value="phone"
          checked
        />
        <label
          class="govuk-label govuk-checkboxes__label"
          for="how-contacted-checked-2"
        >
          Phone
        </label>
      </div>
      <div
        class="govuk-checkboxes__conditional"
        id="conditional-how-contacted-checked-2"
      >
        <label class="govuk-label" for="contact-phone">Phone number</label>
        <input
          class="govuk-input govuk-!-width-one-third"
          id="contact-phone"
          name="contact-phone"
          type="text"
        />
      </div>
      <div class="govuk-checkboxes__item">
        <input
          class="govuk-checkboxes__input"
          id="how-contacted-checked-3"
          name="how-contacted-checked"
          type="checkbox"
          aria-controls="conditional-how-contacted-checked-3"
          aria-expanded="false"
          value="text"
        />
        <label
          class="govuk-label govuk-checkboxes__label"
          for="how-contacted-checked-3"
        >
          Text message
        </label>
      </div>
      <div
        class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
        id="conditional-how-contacted-checked-3"
      >
        <label class="govuk-label" for="contact-text-message"
          >Mobile phone number</label
        >
        <input
          class="govuk-input govuk-!-width-one-third"
          id="contact-text-message"
          name="contact-text-message"
          type="text"
        />
      </div>
    </div>
  </fieldset>
</div>
