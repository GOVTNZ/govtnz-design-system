<div class="govuk-form-group">
  <label class="govuk-label" for="input-width-3">
    National insurance number
  </label>
  <span class="govuk-hint" id="input-width-3-hint">
    It’s on your National Insurance card, benefit letter, payslip or P60. For
    example, ‘QQ 12 34 56 C’.
  </span>
  <input
    class="govuk-input govuk-input--width-3"
    id="input-width-3"
    name="test-width-3"
    type="text"
    aria-describedby="input-width-3-hint"
  />
</div>
